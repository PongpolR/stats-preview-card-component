<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="left">
      <div class="header-text">
        Get <span id="highlight-text">insights</span> that help<br>your business grow.
      </div>
      <div class="body-text">
        Discover the benefits of data analytics and make<br>
        better decisions regarding revenue, customer<br>
        experience, and overall efficiency.
      </div>
      <div class="footer-text">
        <div class="number">
          <div>10k+</div>
          <div>314</div>
          <div>12m+</div>
        </div>
        <div class="title">
          <div>companies</div>
          <div>templates</div>
          <div>queries</div>
        </div>
      </div>
    </div>
    <div class="right">
      <img class="img-right" src="images/image-header-desktop.jpg" alt="right side image">
    </div>

  </div>

</body>

</html>
