<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="left">
      <div class="header-text">
        Get <span id="highlight-text">insights</span> that help<br>your business grow.
      </div>
      <div class="body-text">
        <div>Discover the benefits of data analytics and make</div>
        <div>better decisions regarding revenue, customer</div>
        <div>experience, and overall efficiency.</div>
      </div>
      <div class="footer-text">
        <div class="number">
          <div>10k+</div>
          <div>314</div>
          <div>12M+</div>
        </div>
        <div class="title">
          <div>COMPANIES</div>
          <div>TEMPLATES</div>
          <div>QUERIES</div>
        </div>
      </div>
    </div>
    <div class="right">
      <img class="img-right" src="images/image-header-desktop.jpg" alt="right side image">
    </div>

  </div>

</body>

</html>
